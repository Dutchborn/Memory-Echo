<body>
  <!-- 🌌 Background Animation -->
  <div class="background"></div>

  <!-- 🔐 Login Screen -->
  <div id="authScreen" class="modal">
    <div class="modal-content">
      <h2>Welcome to Memory Echo</h2>
      <p>Please sign in to access your memories.</p>

      <input type="email" id="emailInput" placeholder="Email" />
      <input type="password" id="passwordInput" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>

      <p style="margin: 10px 0;">or</p>

      <button id="googleLoginBtn">Continue with Google</button>
    </div>
  </div>


  <!-- 🌌 Background Container (animation later) -->
  <div id="background"></div>

  <!-- 🧠 Main Container -->
  <div class="main-content">
    <h1>Memory Echo</h1>
    <p>Capture your memories with sound, color, and feeling.</p>
    <button id="addMemoryBtn">Add a Memory</button>
  </div>

  <!-- 📝 Memory Modal (initially hidden) -->
  <div id="memoryModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2>New Memory</h2>

      <form id="memoryForm">
        <label for="memoryText">Memory (short):</label>
        <textarea id="memoryText" required></textarea>

        <label for="colorPicker">Color:</label>
        <input type="color" id="colorPicker" value="#FFD700" />

        <label for="soundUpload">Upload Sound:</label>
        <input type="file" id="soundUpload" accept="audio/*" />

        <button type="submit">Save Memory</button>
      </form>
    </div>
  </div>

  <!-- 🌐 Future: Memory Display Area -->
  <canvas id="memoryCanvas"></canvas>

  <!-- 🔓 Logout Button -->
  <button id="logoutBtn" style="position: fixed; top: 15px; right: 15px; z-index: 50;">
  Logout
  </button>
